name: Frontend CI/CD

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    env:
      NODE_ENV: production
    
    steps:
    # Step 1: Checkout code
    - name: Checkout repository
      uses: actions/checkout@v4
      
    # Step 2: Setup Node.js
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 22
        cache: 'npm'
    
    # Step 3: Install dependencies including ESLint plugins
    - name: Install dependencies
      run: |
        npm ci
        npm install eslint-plugin-alpine --save-dev
    
    # Step 4: Linting with stricter checks
    - name: Run linter
      run: |
        npm run lint:check
        # Fail if there are any linting errors
        if [ $? -ne 0 ]; then
          echo "Linting failed! Fix errors before proceeding."
          exit 1
        fi
      
    # Step 5: Build production assets
    - name: Build production assets
      run: npm run build
      
    # Step 6: Enhanced verification of built assets
    - name: Verify built files
      run: |
        echo "Checking production assets..."
        [ -f dist/css/style.css ] || { echo "style.css missing"; exit 1; }
        [ -f dist/js/bundle.js ] || { echo "bundle.js missing"; exit 1; }
        [ -d dist/icons ] || { echo "icons directory missing"; exit 1; }
        echo "âœ… All production assets built successfully"
      
    # Step 7: Upload build artifacts
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: frontend-assets-${{ github.run_id }}
        path: |
          dist/
          public/
        retention-days: 5
        compression-level: 6

    # Step 8: Enhanced Slack notification
    - name: Notify Slack on failure
      if: failure()
      uses: rtCamp/action-slack-notify@v2
      env:
        SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
        SLACK_TITLE: 'Frontend Build Failed - ${{ github.ref_name }}'
        SLACK_MESSAGE: |
          *Repository*: ${{ github.repository }}
          *Branch*: ${{ github.ref_name }}
          *Workflow*: ${{ github.workflow }}
          *Commit*: <https://github.com/${{ github.repository }}/commit/${{ github.sha }}|${{ github.sha }}>
          *Triggered by*: ${{ github.actor }}
          *Logs*: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
        SLACK_COLOR: '#ff0000'
        SLACK_FOOTER: 'Build failed at $(date -u)'