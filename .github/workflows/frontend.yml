name: Frontend CI/CD

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    env:
      NODE_ENV: production
    
    steps:
    # Langkah 1: Checkout kode
    - name: Checkout repository
      uses: actions/checkout@v4
      
    # Langkah 2: Setup Node.js
    - name: Setup Node.js
      uses: actions/setup-node@v4  # Update ke v4
      with:
        node-version: 22
        cache: 'npm'
    
    # Langkah 3: Install dependencies
    - name: Install dependencies
      run: npm ci
      
    # Langkah 4: Linting
    - name: Run linter
      run: npm run lint
      
    # Langkah 5: Build produksi
    - name: Build production assets
      run: npm run build
      
    # Langkah 6: Upload hasil build (Menggunakan v4)
    - name: Upload artifacts
      uses: actions/upload-artifact@v4  # Versi terbaru
      with:
        name: frontend-assets
        path: |
          dist/
          public/
        retention-days: 5

    # Langkah 7: Notifikasi Slack (Opsional)
    - name: Notify Slack
      if: always()
      uses: rtCamp/action-slack-notify@v2
      env:
        SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
        SLACK_TITLE: 'Frontend Build - ${{ github.ref_name }}'
        SLACK_MESSAGE: |
          *Repository*: ${{ github.repository }}
          *Status*: ${{ job.status }}
          *Workflow*: ${{ github.workflow }}
          *Commit*: <https://github.com/${{ github.repository }}/commit/${{ github.sha }}|${{ github.sha }}>
          *Triggered by*: ${{ github.actor }}
        SLACK_COLOR: ${{ job.status == 'success' && '#36a64f' || '#ff0000' }}