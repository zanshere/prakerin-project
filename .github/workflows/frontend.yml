name: Frontend CI/CD

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    env:
      NODE_ENV: production
    
    steps:
    # Step 1: Checkout code
    - name: Checkout repository
      uses: actions/checkout@v4
      
    # Step 2: Setup Node.js
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 22
        cache: 'npm'
    
    # Step 3: Install dependencies
    - name: Install dependencies
      run: npm ci
      
    # Step 4: Linting
    - name: Run linter
      run: npm run lint
      
    # New Step: Run tests
    - name: Run tests
      run: npm test
      
    # Step 5: Build production
    - name: Build production assets
      run: npm run build
      
    # Step 6: Upload build artifacts
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: frontend-assets-${{ github.run_id }}
        path: |
          dist/
          public/
        retention-days: 5
        compression-level: 6  # Added compression

    # Step 7: Slack notification (only for failures)
    - name: Notify Slack on failure
      if: failure()
      uses: rtCamp/action-slack-notify@v2
      env:
        SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
        SLACK_TITLE: 'Frontend Build Failed - ${{ github.ref_name }}'
        SLACK_MESSAGE: |
          *Repository*: ${{ github.repository }}
          *Workflow*: ${{ github.workflow }}
          *Commit*: <https://github.com/${{ github.repository }}/commit/${{ github.sha }}|${{ github.sha }}>
          *Triggered by*: ${{ github.actor }}
          *Logs*: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
        SLACK_COLOR: '#ff0000'