name: Frontend CI/CD

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    env:
      NODE_ENV: production
    
    steps:
    # Step 1: Checkout code
    - name: Checkout repository
      uses: actions/checkout@v4
      
    # Step 2: Setup Node.js
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 22
        cache: 'npm'
    
    # Step 3: Install dependencies including ESLint plugins
    - name: Install dependencies
      run: |
        npm ci
        npm install eslint-plugin-alpine --save-dev
    
    # Step 4: Linting with proper error handling
    - name: Run linter
      run: |
        echo "Starting ESLint validation..."
        eslint_output=$(npm run lint:check 2>&1)
        eslint_exit_code=$?
        
        if [ $eslint_exit_code -ne 0 ]; then
          echo "::error::ESLint validation failed!"
          echo "$eslint_output"
          echo "::group::ESLint Error Details"
          echo "$eslint_output"
          echo "::endgroup::"
          exit 1
        fi
        echo "‚úÖ ESLint validation passed"
      
    # Step 5: Build production assets
    - name: Build production assets
      run: npm run build
      
    # Step 6: Comprehensive asset verification
    - name: Verify built files
      run: |
        echo "üîç Verifying production assets..."
        required_files=(
          "dist/css/style.css"
          "dist/js/bundle.js"
          "dist/icons/"
        )
        
        all_valid=true
        for file in "${required_files[@]}"; do
          if [[ $file == *"/" ]]; then
            # Directory check
            if [ ! -d "${file}" ]; then
              echo "::warning::Directory missing: ${file}"
              all_valid=false
            fi
          else
            # File check
            if [ ! -f "${file}" ]; then
              echo "::error::File missing: ${file}"
              all_valid=false
            fi
          fi
        done
        
        if [ "$all_valid" = false ]; then
          echo "::error::Some production assets are missing"
          exit 1
        fi
        echo "‚úÖ All production assets verified"
      
    # Step 7: Upload build artifacts
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: frontend-assets-${{ github.run_number }}
        path: |
          dist/
          public/
        retention-days: 5
        compression-level: 6

    # Step 8: Robust Slack notification
    - name: Notify Slack on failure
      if: failure()
      uses: rtCamp/action-slack-notify@v2
      env:
        SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
        SLACK_TITLE: 'Frontend Build Failed - ${{ github.ref_name }}'
        SLACK_MESSAGE: |
          *Workflow*: ${{ github.workflow }}
          *Repository*: <https://github.com/${{ github.repository }}|${{ github.repository }}>
          *Branch*: ${{ github.ref_name }}
          *Commit*: <https://github.com/${{ github.repository }}/commit/${{ github.sha }}|${{ format('{0:.7}', github.sha) }}>
          *Triggered by*: ${{ github.actor }}
          *Failed Step*: ${{ join(steps.*.outcome, ', ') }}
          *Logs*: <${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|View Logs>
        SLACK_COLOR: 'danger'
        SLACK_FOOTER: 'Failed in run ${{ github.run_number }}'